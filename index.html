<!DOCTYPE HTML>
<html>
  <head>
    <title>Asheville</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/assets/css-element-queries/ResizeSensor.js"></script>
<script src="/assets/css-element-queries/ElementQueries.js"></script>
    <script src="/assets/scripts.js"></script>

  </head>
  <body>
    <section class="intro-prompt">
      <img src="/assets/logo.svg" class="standard-logo svg" />
      <div class="intro-prompt-interior">
        <p>Asheville will sync your data from all over the web for safekeeping in Dropbox</p>
        <form action="#">
          <input type="email" spellcheck="false" autocomplete="off" placeholder="Your email address" class="email" />
          <button>Notify me when available</button>
        </form>
      </div>
    </section>
    <section class="intro-prompt-success">
      <p>Great! We've sent you an email to confirm your address.</p>
      <p>Please check momentarily.</p>
    </section>
    <footer>
      <div>An open-source service by <a href="http://markmhendrickson.com">Mark Hendrickson</a></div>
      <div><a href="https://github.com/asheville/documentation#asheville">Learn more on GitHub &raquo;</a></div>
    </footer>
  </body>
</html>
